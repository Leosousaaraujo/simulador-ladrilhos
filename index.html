<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Simulador</title>
</head>
<body>
    <input type="hidden" id="selectedColor" name="selectedColor" value="black" />
    <div class="container">
        <div class="select">

            <!-- Quando clicar troca a classe para active no botão, e nos ladrilhos -->
            <div class="select-filter">
                <button class="active">Todos</button>
                <button class="">Centrais</button>
                <button class="">Clássicos</button>
                <button class="">Faixas e Cantos</button>
                <button class="">Florais</button>
                <button class="">Geométricos</button>
                <button class="">Hexagonais</button>
                <button class="">Tozetos</button>
                <button class="">Vintages</button>
            </div>
            <div class="select-ladrilhos">
                <div class="thumb-ladrilho">
                    <img class="min-ladrilhos" src="./assets/ladrilhos/classico/d46.svg" alt="" >
                    <h5 class="nome-ladrilho">2002</h5>
                </div>

            </div>
        </div>

        <div class="preview">
            <div id="preview-color">
                <button class="picker" value="red"></button>
            </div>
            <div id="preview-ladrilho"></div>
        </div>

    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/simulador.js"></script>
</body>
</html>
